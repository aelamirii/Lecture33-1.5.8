<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "ShoppingListComponentApp">
  <head>
    <meta charset="utf-8">
    <script src = "jQuery-3.1.0.min.js"></script>
    <script src = "angular.min.js"></script>
    <script src = "app.js"></script>
    <link rel="stylesheet" href="Style.css">
    <title> Component & Component based Archetecture </title>
  </head>
  <body>

    <h1>  Component & Component based Archetecture  </h1>

    <div ng-controller = "ShoppingListController as list1">
      <!-- <h3> Shopping List 1 </h3> -->

      <input type="text" ng-model = "list1.ItemName" placeholder="Name" >
      <input type="text" ng-model = "list1.ItemQuantity" placeholder="Quantity" >
      <button type="button" ng-click = "list1.addItem();">Add a new Item</button>
      <span> {{ list1.LastRemoved }}</span>

      <shopping-list
            list-Items = "list1"
            title = "{{list1.titleController}}"
            on-Remove = "list1.RemoveItem(indexKey)"
      >



      </shopping-list>

      <!-- <ol>
        <li ng-repeat = "item in list1.getItems">
          {{ item.quantity }} of {{ item.name }}
          <button type="button" ng-click = "list1.RemoveItem($index)">Remove Item</button>
        </li>
      </ol> -->

    </div>

  </body>
</html>
